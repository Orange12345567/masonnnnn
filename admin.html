<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Airsoft - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <div class="section">
            <h2>Points Management</h2>
            <p>Mason's Points: <span id="admin-points">0</span></p>
            <button onclick="addPoints()">Give Mason 10 Points</button>
        </div>

        <div class="section">
            <h2>Calendar Management</h2>
            <div id="admin-calendar"></div>
        </div>

        <div class="section">
            <h2>Shop Management</h2>
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="text" id="product-image" placeholder="Product Image URL">
            <button onclick="addProduct()">Add Product</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Initialize Admin's view
        displayAdminPoints();
        displayAdminCalendar();
    </script>
</body>
</html>
